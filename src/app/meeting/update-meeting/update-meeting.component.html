<div class="dashboard-wrapper">
  <div class="header-wrapper text-center border-bottom border-info">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-sm-12 col-md-2 col-lg-3 own-navbar">
          <img src="./../../../assets/images/logo.png" alt="Meeting Planner Logo" />
        </div>

        <div class="col-sm-12 col-md-10 col-lg-9 own-navbar">
          <div class="btn-group" role="group" style="float: right;">
            <button id="btnGroupDropUserInfo" type="button" class="btn btn-outline-info rounded" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              {{adminName ? adminName : 'Admin'}}
            </button>  
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDropUserInfo">
              <a class="dropdown-item" (click)="goToAdminDashboard()">Home</a>
            </div>
          </div>  
        
        </div>   

      </div>
    </div>
  </div>
</div>
<div class="dashboard-body-wrap">
  <div class="container">
    <div class="row">


      <div class="col-12">
        <div class="row update-meeting-wrap">
          <div class="card  col-12 col-sm-12 col-md-6 col-lg-6" id="card-subject">
            <div class="card-inner">
              <div class="card-header">
                <h4> Subject </h4>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <input type="text" #topic="ngModel" id="inputSubject" name="subject" [(ngModel)]="subject"
                    class="form-control" placeholder="Our First Meeting" required autofocus>
                  <div [hidden]="topic.pristine || topic.valid" class="alert alert-danger">
                    <div *ngIf="topic.errors?.required">
                      Required!
                    </div>
                  </div>
                  <br>

                  <textarea type="text" #agenda="ngModel" id="inputDescription" name="description"
                    [(ngModel)]="description" class="form-control" placeholder="Description of Meeting"
                    required></textarea>
                  <div [hidden]="agenda.pristine || agenda.valid" class="alert alert-danger">
                    <div *ngIf="agenda.errors?.required">
                      Required!
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card  col-12 col-sm-12 col-md-6 col-lg-6" id="card-Participant">
            <div class="card-inner">
              <div class="card-header">
                <h4> Participant </h4>
              </div>
              <div class="card-body">
                <h5 class="card-title">{{selectedUser}} </h5>
              </div>
            </div>
          </div>
          <div class="card  col-12 col-sm-12 col-md-6 col-lg-6" id="card-when">
            <div class="card-inner">
              <div class="card-header">
                <h4>Date and Time</h4>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <div class="time-wrapper">
                    <span class="form-heading">Start Time </span>


                    <input [owlDateTime]="dt1" name="startDate1" [(ngModel)]="startDate1" placeholder="Start Date Time">
                    <span [owlDateTimeTrigger]="dt1">
                      <i class="fa fa-calendar"></i>
                    </span>
                    <owl-date-time #dt1></owl-date-time>
                  </div>

                  <div class="time-wrapper">
                    <span class="form-heading">End Time </span>


                    <input [owlDateTime]="dt2" name="endDate1" [(ngModel)]="endDate1" placeholder="End Date Time">
                    <span [owlDateTimeTrigger]="dt2">
                      <i class="fa fa-calendar"></i>
                    </span>
                    <owl-date-time #dt2></owl-date-time>

                    <div *ngIf="validateDate(startDate1,endDate1)" class="alert alert-danger">
                      End date cannot be same as start date.
                    </div>

                    <div *ngIf="validateCurrentDate(startDate1) || validateCurrentDate(endDate1)"
                      class="alert alert-danger">
                      End date must be greater than start date
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card  col-12 col-sm-12 col-md-6 col-lg-6" id="card-where">
            <div class="card-inner">
              <div class="card-header">
                <h4>Location </h4>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <div class="col-md-12">

                    <input type="text" #location="ngModel" pattern="^[A-za-z ]+$" id="inputVenue" name="venue"
                      [(ngModel)]="venue" class="form-control" placeholder="Venue" required>
                    <div [hidden]="location.pristine || location.valid" class="alert alert-danger">
                      <div *ngIf="location.errors?.pattern">
                        Only letters allowed
                      </div>
                      <div *ngIf="location.errors?.required">
                        Required!
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 btns-wrapper">
        <button id="btn-finalize" type="button" class="btn btn-primary rounded" (click)="updateMeetingFunction()"
          style="float:right">
          Reschedule Meeting</button>  
      </div>
    </div>

  </div>
</div>
