<div class="box-body-wrap">
  <div class="container">
    <div class="inner-box-body-wrap">
      <div class="top-btns">

        <a class="nav-link top-box-links" [routerLink]="['/user/login']">
          <span class="fa fa-arrow-left"></span>
          Sign In</a>
      </div>
      <div class="logo-wrap text-center">
        <img src="./../../../assets/images/logo.png" alt="Meeting Planner" />
      </div>
      <form id="signupform" class="form-horizontal" role="form">

        <div id="signupalert" style="display:none" class="alert alert-danger">
          <p>Error:</p>
          <span></span>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">

              <div class="col-md-12 pd-right-0">
                <input type="text" #fstName="ngModel" pattern="^[A-za-z ]+$" minlength="2" id="inputFirstName"
                  name="firstName" [(ngModel)]="firstName" class="form-control" placeholder="First Name" required
                  autofocus>


                <div [hidden]="fstName.pristine || fstName.valid" class="alert alert-danger">
                  <div *ngIf="fstName.errors?.pattern">
                    only letters

                  </div>
                  <div *ngIf="fstName.errors?.minlength">
                    atleast 2 letters
                  </div>
                  <div *ngIf="fstName.errors?.required">
                    Required
                  </div>

                </div>

              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">

              <div class="col-md-12 pd-left-0">
                <input type="text" #lstName="ngModel" pattern="^[A-za-z ]+$" minlength="2" id="inputLastName"
                  name="lastName" [(ngModel)]="lastName" class="form-control" placeholder="Last Name" required>
                <div [hidden]="lstName.pristine || lstName.valid" class="alert alert-danger">
                  <div *ngIf="lstName.errors?.pattern">
                    Only letters

                  </div>
                  <div *ngIf="lstName.errors?.minlength">
                    atleast 2 letters
                  </div>
                  <div *ngIf="lstName.errors?.required">
                    Required
                  </div>

                </div>

              </div>
            </div>

          </div>
        </div>


        <div class="form-group">

          <div class="col-md-12">
            <input type="email" #emailId="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              id="inputEmail" name="email" [(ngModel)]="email" class="form-control" placeholder="Email address"
              required>

            <div [hidden]="emailId.valid || emailId.pristine" class="alert alert-danger">
              <div *ngIf="emailId.errors?.pattern">
                Invalid

              </div>
              <div *ngIf="emailId.errors?.required">
                Required
              </div>
            </div>

          </div>
        </div>

        <div class="form-group">

          <div class="col-md-12">
            <input type="text" #user="ngModel" pattern="^[A-za-z0-9- ]+$" minlength="6" id="inputUserName"
              name="userName" [(ngModel)]="userName" class="form-control" placeholder="User Name" required>
            <div [hidden]="user.pristine || user.valid" class="alert alert-danger">
              <div *ngIf="user.errors?.pattern">
                Only Letters and Digits are allowed
                <div *ngIf="user.errors?.minlength">
                  atleast 6 chracters
                </div>
              </div>
              <div *ngIf="user.errors?.required">
                Required
              </div>
            </div>
            <!-- <div *ngIf="isAdmin == 'true' && userName">
              <div *ngIf="validateUserName(userName)" class="alert alert-danger">
                ** Admin user should have '-admin' at the end of User Name
              </div>
            </div> -->

          </div>
        </div>

        <div class="form-group">

          <div class="col-md-12">
            <input type="password" #pass="ngModel" id="inputPassword" name="password" [(ngModel)]="password"
              class="form-control" placeholder="Password" minlength="8" required>
            <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
              <div *ngIf="pass.errors?.minlength">
                atleast 8 characters
              </div>
              <div *ngIf="pass.errors?.required">
                Required
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <div class="col-md-12 pd-right-0">

                <select  [(ngModel)]="country" #Country="ngModel" name="country" class="form-control" id="inputCountry"
                  (click)="onChangeOfCountry()" required>
                  <option [ngValue]="undefined" disabled>Select Country</option>
                  <option *ngFor="let country of countries" [value]="country.code">{{country.name}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="col-md-12 pd-left-0">
                <div class="input-group">
                  <div class="input-group-text">+{{countryCode}}</div>
                  <input type="number" #mobileNum="ngModel" pattern="^\d{10}$" id="inputMobile" class="form-control"
                    name="mobile" [(ngModel)]="mobileNumber" placeholder="Mobile" required>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="input-group">
          <div class="checkbox">
            <div class="col-md-12">
                
              <input id="inputAdmin" [(ngModel)]="isAdmin" (change)="checkValue(isAdmin?'true':'false')" type="checkbox"
                name="isAdmin"> Sign up as admin
            </div>
          </div>
        </div>

        <div class="form-group text-center">
          <div class="col-md-12">
            <button id="btn-signup" type="button" class="btn btn-primary" (click)="signupFunction()">
              Sign Up</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
